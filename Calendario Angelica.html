            font-weight: bold;

            font-size: 1.2em;
            font-weight: bold;

            position: relative;
            overflow: hidden;

            background: linear-gradient(45deg, #fff0f5, #ffeef8);

            background: #f9f9f9;

            border-color: #d63384;

            0% { transform: scale(1); }
            50% { transform: scale(1.05); }

            left: 0;

        // Función para renderizar el calendario en la interfaz
        function renderCal() {
            const grid = document.getElementById('calendarGrid');
            const monthYear = document.getElementById('monthYear');
            
            // Actualiza el texto del mes y año en la navegación
            monthYear.textContent = `${M[cM]} ${cY}`;
            grid.innerHTML = ''; // Limpia la cuadrícula del calendario
            
            // Agrega los encabezados de los días de la semana a la cuadrícula
            D.forEach(day => {
                const h = document.createElement('div');
                h.className = 'day-header';
                h.textContent = day;
                grid.appendChild(h);
            });
            
            // Calcula el primer día de la semana para el mes actual y el número de días en el mes
            const firstD = new Date(cY, cM, 1).getDay();
            const daysInM = new Date(cY, cM + 1, 0).getDate();
            const today = new Date(); // Obtiene la fecha actual del sistema
            
            // Rellena las celdas vacías al inicio del mes (días del mes anterior)
            for (let i = 0; i < firstD; i++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell other-month';
                grid.appendChild(cell);
            }
            
            // Agrega las celdas para cada día del mes actual
            for (let day = 1; day <= daysInM; day++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.textContent = day;
                
                const cellDate = new Date(cY, cM, day);
                // Verifica si la fecha de la celda coincide con el día actual del sistema
                if (cellDate.toDateString() === today.toDateString()) {
                    cell.classList.add('today'); // Agrega la clase 'today' para resaltarlo
                }
                
                // Asigna la función showMsg al hacer clic en la celda del día
                cell.onclick = () => showMsg(cY, cM, day);
                grid.appendChild(cell);
            }
        }

        // Función para mostrar el modal de mensaje para un día específico
        function showMsg(y, m, d) {
            // Crea la clave de fecha para buscar el mensaje
            const dateK = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            // Obtiene el mensaje del día, con un fallback si no se encuentra
            const msg = msgs[dateK] || 'Angelica, eres especial cada día del año 💕'; 
            
            // Actualiza el contenido del modal con la fecha y el mensaje
            document.getElementById('messageDate').textContent = `${d} de ${M[m]} ${y}`;
            document.getElementById('messageText').textContent = msg;
            document.getElementById('messageModal').style.display = 'flex'; // Muestra el modal
            
            createSparkles(); // Crea los brillos en el modal
        }

        // Función para crear efectos de brillos en el modal
        function createSparkles() {
            const sparklesC = document.getElementById('sparkles');
            sparklesC.innerHTML = ''; // Limpia los brillos existentes
            
            // Crea 15 brillos aleatorios
            for (let i = 0; i < 15; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random() * 100 + '%'; // Posición horizontal aleatoria
                s.style.top = Math.random() * 100 + '%';  // Posición vertical aleatoria
                s.style.animationDelay = Math.random() * 2 + 's'; // Retraso de animación aleatorio
                sparklesC.appendChild(s);
            }
        }

        // Función para cerrar el modal de mensaje
        function closeMessage() {
            document.getElementById('messageModal').style.display = 'none'; // Oculta el modal
        }

        // Función para navegar al mes anterior
        function previousMonth() {
            cM--;
            if (cM < 0) {
                cM = 11; // Si es enero, va a diciembre del año anterior
                // cY--; // Eliminado para mantener el año fijo en 2025
            }
            renderCal(); // Vuelve a renderizar el calendario
        }

        // Función para navegar al mes siguiente
        function nextMonth() {
            cM++;
            if (cM > 11) {
                cM = 0; // Si es diciembre, va a enero del año siguiente
                // cY++; // Eliminado para mantener el año fijo en 2025
            }
            renderCal(); // Vuelve a renderizar el calendario
        }

        // Inicializar el calendario con el mes y año actuales del sistema al cargar la página
        renderCal();
