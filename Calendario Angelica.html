        // Funci√≥n para renderizar el calendario en la interfaz
        function renderCal() {

            const monthYear = document.getElementById('monthYear');
            
            // Actualiza el texto del mes y a√±o en la navegaci√≥n
            monthYear.textContent = `${M[cM]} ${cY}`;

            D.forEach(day => {

            // Calcula el primer d√≠a de la semana para el mes actual y el n√∫mero de d√≠as en el mes
            const firstD = new Date(cY, cM, 1).getDay();
            const daysInM = new Date(cY, cM + 1, 0).getDate();

            // Rellena las celdas vac√≠as al inicio del mes (d√≠as del mes anterior)
            for (let i = 0; i < firstD; i++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell other-month';
                grid.appendChild(cell);
            }
            
            // Agrega las celdas para cada d√≠a del mes actual
            for (let day = 1; day <= daysInM; day++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.textContent = day;

                if (cellDate.toDateString() === today.toDateString()) {

                }

                cell.onclick = () => showMsg(cY, cM, day);
                grid.appendChild(cell);
            }
        }
